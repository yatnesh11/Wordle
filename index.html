<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>WORDLE</title>
  </head>
  <body>
    <div class="nav-bar">
      <h1 class="logo">WORDLE</h1>
    </div>
    <span class="line"></span>
    <div class="container">
      <div class="square">
        <div class="column">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
        <div class="column">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
        <div class="column">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
        <div class="column">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
        <div class="column">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
        <div class="column">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
      </div>
      <div class="keyboard">
        <div class="keys">
          <div class="key q" >Q</div>
          <div class="key w">W</div>
          <div class="key e">E</div>
          <div class="key r">R</div>
          <div class="key t">T</div>
          <div class="key y">Y</div>
          <div class="key u">U</div>
          <div class="key i">I</div>
          <div class="key o">O</div>
          <div class="key p">P</div>
        </div>
        <div class="keys">
          <div class="key a">A</div>
          <div class="key s">S</div>
          <div class="key d">D</div>
          <div class="key f">F</div>
          <div class="key g">G</div>
          <div class="key h">H</div>
          <div class="key j">J</div>
          <div class="key k">K</div>
          <div class="key l">L</div>
        </div>
        <div class="keys">
          <div class="key enter">ENTER</div>
          <div class="key z">Z</div>
          <div class="key x">X</div>
          <div class="key c">C</div>
          <div class="key v">V</div>
          <div class="key b">B</div>
          <div class="key n">N</div>
          <div class="key m">M</div>
          <div class="key backspace">
            <img src="./img/image.png" alt="back" />
          </div>
        </div>
      </div>
    </div>
    <div id="result"></div>
    <script src="script.js"></script>
  </body>
</html>
